<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/Transition.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <!--lang 屬性可設置網頁語言-->
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="這是一個XXXX網站" />
        <!--可幫助瀏覽器搜尋-->
        <meta name="robots" content="index,follow" />
        <!-- All Search Engines -->
        <meta name="googlebot" content="index,follow" />
        <!-- Google Specific -->
        <meta name="author" content="chad" />
        <!--可查作者名-->
        <title>Document</title>
        <base target="_blank" />
        <!--統一a標籤的起方式-->
        <link rel="stylesheet" href="./style.css" />
      </head>
      <body>
        <h1>國立故宮博物院</h1>
        <h2>簡介</h2>
        <p style="color: blue" onclick="alert('你剛剛按了p標籤')">
          <!--html中的物件導向 在標籤裡動作  alert警示的意思-->
          jfiejighdiuvhui
          <strong> reghriughriug </strong>fhuidfhvuidfhvfiudhbdufibvhi
        </p>

        <p>第二段</p>
        <p><strong>陳柏均</strong></p>
        <!--strong強調字-->
        <!--html中標籤裡還包標籤稱為朝狀元素-->
        <h1>小說</h1>
        <!--h1用最重要的標題，且h1在每頁網頁只能用一個-->
        <h6>漫畫</h6>
        <!--h6用最不重要的標題-->
        <a href="https://github.com/" target="_blank">github</a>
        <!--另開分頁-->
        <a href="https://github.com/" target="_self">github</a>
        <!--在本頁開啟-->

        <a href="https://github.com/">github</a>

        <img width="300" height="200" src="./img/20220924_185717.jpg" alt="" />
        <img src="./img/20221023_104029.jpg" alt="" />
      </body>
    </html>
  </body>
</html>
